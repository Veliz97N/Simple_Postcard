<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Postcard</title>
    <link rel="stylesheet" href="style.css"> <!--Importando style.css para dar estilo-->
</head>

<body>
    <div class="contenedor">
        <div class="header">
            <div class="title">
                <h2>My Postcard</h2>
            </div>
            <div class="image">
                <img src="Logo_4Geeks.png" alt="Logo">
            </div>
        </div>
        <!--Fin Header-->
        <div class="cuerpo">
            <div class="parrafo">
                <p>Look how awesome! This is a postcard that i created using
                    HTML5 and CSS3 during my 4Geeks Academy Course!
                </p>
                <p>This is so cool, can`t wait to start doing more stuff!</p>
            </div>
            <div class="formulario">
                <input type="text" placeholder="Some Name">
                <input type="text" placeholder="Some Email">
                <input type="text" placeholder="Some comment">
            </div>
        </div>
        <!--Fin Body-->
        <div class="button">
            <button type="submit">Send My Postcard</button>
        </div>
        <!--Fin del button-->
    </div>
    <!--Fin Contenedor-->
</body>
</html>
